<div class="book-details">
  <div class="book-image">
    <img src="{{book?.image}}" alt="{{book?.title}}"/>
  </div>
  <div class="book-info">
    <h2>{{book?.title}}</h2>
    <p class="book-author">{{book?.author}}</p>
    <p class="book-illustrator">{{book?.illustrator}}</p>
    <p class="book-date">{{book?.date}}</p>
    <p class="book-description">{{book?.description}}</p>
    <p class="book-series">{{book?.serie?.name}}</p>
    <p class="book-editor">{{book?.serie?.editor?.name}}</p>
  </div>
</div>

<h2>Autres comics de la s√©rie {{book?.serie?.name}}</h2>

<div [@booksAnimation]="book?.serie?.books?.length">
  <div class="list">
    <a *ngFor="let book of book?.serie?.books" [routerLink]="['/books/' +  book.id]" class="list-item">
      <h3 class="book-title">{{ book.title }}</h3>
      <img src="{{book.image}}">
    </a>
  </div>
</div>
