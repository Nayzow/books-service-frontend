<h2>Entrez le nom du livre que vous recherchez ...</h2>
<app-searchbar (submit)="submit($event)"></app-searchbar>

<div [@booksAnimation]="books.length">
  <div class="books">
    <a *ngFor="let book of books" [routerLink]="['/books/' +  book.id] " class="book">
      <h5>{{ book.title }}</h5>
      <img src="{{book.image}}">
      <h6>Tome : {{ book.tome }}</h6>
    </a>
  </div>
</div>
