<app-searchbar (submit)="submit($event)"></app-searchbar>

<div [@seriesAnimation]="series.length">
  <div class="series">
    <a *ngFor="let serie of series" [routerLink]="['/series/' +  serie.id] " class="serie">
      <h5>{{ serie.name }}</h5>
      <img src="{{serie.image}}" height="150" width="150">
      <h6>{{ serie.editor.name }}</h6>
    </a>
  </div>
</div>
